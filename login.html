<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhyaan - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Login Section */
.login-section {
    height: 100vh;
    background: url('images/backgroundImg.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: #fff;
}

.login-section .overlay {
    background: rgba(0, 0, 0, 0.6);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    animation: slideIn 1s ease-in-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.login-container h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}

.login-container p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

.login-form .form-group {
    margin-bottom: 15px;
    text-align: left;
}

.login-form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

.login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

.login-form input:focus {
    border-color: #ffa500;
    outline: none;
}

.cta-btn {
    background: #ffcc00;
    color: #333;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.cta-btn:hover {
    background: #ffa500;
}

.links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

.links a {
    color: #333;
    text-decoration: none;
    font-size: 12px;
    transition: color 0.3s;
}

.links a:hover {
    color: #ffa500;
}
   </style>
</head>
<body>
    <section class="login-section">
        <div class="overlay">
            <div class="login-container">
                <h1>Welcome Back</h1>
                <p>Login to continue your journey with Adhyaan</p>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="cta-btn">Login</button>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
