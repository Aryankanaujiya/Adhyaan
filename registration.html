<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhyaan - Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #333;
            scroll-behavior: smooth;
        }

        /* Registration Section */
        .register-section {
            height: 100vh;
            background: url('images/backgroundImg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        .register-section .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .register-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .register-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .register-form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-form input:focus {
            border-color: #ffa500;
            outline: none;
        }

        .cta-btn {
            background: #ffcc00;
            color: #333;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .cta-btn:hover {
            background: #ffa500;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #333;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <section class="register-section">
        <div class="overlay">
            <div class="register-container">
                <h1>Join Us</h1>
                <p>Create your account and start making a difference.</p>
                <form class="register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="cta-btn">Register</button>
                    <div class="links">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
